<!DOCTYPE html>
<html>
<head>
  <title>Happy Valentine‚Äôs Day ‚ù§Ô∏è</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: pink;
      color: darkred;
    }

    h1 {
      font-size: 2.5em;
      margin-top: 20px;
    }

    p {
      font-size: 1.2em;
    }

    /* Countdown */
    #countdown {
      font-size: 1.5em;
      margin: 20px;
      font-weight: bold;
    }

    /* Gallery Grid */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      margin: 20px;
    }

    .gallery img, .gallery video {
      width: 100%;
      border-radius: 15px;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .gallery img:hover, .gallery video:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px red;
    }

    /* Surprise Button */
    button {
      background: red;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-size: 1.2em;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background: darkred;
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    .lightbox-content {
      max-width: 90%;
      max-height: 80%;
      border-radius: 15px;
      box-shadow: 0 0 25px red;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 40px;
      font-size: 2em;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Happy Valentine‚Äôs Day, My Love üíï</h1>
  <p>You make my world brighter every day.</p>

  <!-- Music Player (autoplay) -->
  <iframe width="560" height="315" 
  src="https://www.youtube.com/embed/qeR20-Qq1YI?autoplay=1" 
  title="Eyes Blue x Heather" frameborder="0" 
  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
  allowfullscreen></iframe>

  <!-- Countdown -->
  <div id="countdown"></div>

  <!-- Photo & Video Gallery -->
  <div class="gallery">
    <!-- Photos -->
    <img src="us.jpg" alt="Us together" onclick="openLightbox(this.src)">
    <img src="memory1.jpg" alt="Memory 1" onclick="openLightbox(this.src)">
    <img src="memory2.jpg" alt="Memory 2" onclick="openLightbox(this.src)">

    <!-- Videos -->
    <video controls onclick="openLightbox(this.querySelector('source').src)">
      <source src="video1.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <video controls onclick="openLightbox(this.querySelector('source').src)">
      <source src="video2.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <video controls onclick="openLightbox(this.querySelector('source').src)">
      <source src="video3.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Surprise Button -->
  <button onclick="document.getElementById('secret').style.display='block'">
    Click for a surprise üíå
  </button>
  <p id="secret" style="display:none;">You are my forever Valentine ‚ù§Ô∏è</p>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox" onclick="closeLightbox()">
    <span class="close">&times;</span>
    <img id="lightbox-img" class="lightbox-content">
    <video id="lightbox-video" class="lightbox-content" controls></video>
  </div>

  <!-- Scripts -->
  <script>
    // Countdown
    const targetDate = new Date("Feb 14, 2026 00:00:00").getTime();
    const timer = setInterval(function() {
      const now = new Date().getTime();
      const distance = targetDate - now;
      const days = Math.floor(distance / (1000*60*60*24));
      document.getElementById("countdown").innerHTML = days + " days left üíñ";
      if (distance < 0) {
        clearInterval(timer);
        document.getElementById("countdown").innerHTML = "Happy Valentine‚Äôs Day! üíò";
      }
    }, 1000);

    // Lightbox functions
    function openLightbox(src) {
      const lightbox = document.getElementById("lightbox");
      const img = document.getElementById("lightbox-img");
      const video = document.getElementById("lightbox-video");

      if (src.endsWith(".mp4")) {
        img.style.display = "none";
        video.style.display = "block";
        video.src = src;
      } else {
        video.style.display = "none";
        img.style.display = "block";
        img.src = src;
      }
      lightbox.style.display = "flex";
    }

    function closeLightbox() {
      document.getElementById("lightbox").style.display = "none";
      document.getElementById("lightbox-video").pause();
    }
  </script>
</body>
</html>
